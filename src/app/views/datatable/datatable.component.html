<ng-container *ngIf="clients">
<div class="container">
  <table datatable class="row-border hover">
    <thead>
    <tr>
      <th>Run</th>
      <th>Nombre</th>
      <th>Telefono</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let client of clients">
      <td>{{client.run + '-' + client.digitVerifier}}</td>
      <td>{{client.name +' '+ client.lastName}}</td>
      <td>{{client.phone}}</td>
    </tr>
    </tbody>
  </table>
</div>
</ng-container>
